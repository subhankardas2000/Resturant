<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport, and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up : Sharma's Cafe</title>
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <!-- Heading for sign-up interface -->
            <h1>Sign up Interface</h1>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <br>

    <!-- Sign-up form -->
    <form method="post">
        <!-- CSRF token -->
        {{ form.csrf_token }}
        <!-- Input field for username -->
        <label for="username">Username:</label>
        {{ form.username }}
        <!-- Input field for password -->
        <label for="password">Password:</label>
        {{ form.password }}
        <!-- Input field for user type -->
        <label for="user_type">User Type:</label>
        {{ form.user_type }}
        <!-- Sign-up button -->
        <button type="submit" class="signup-button">Sign Up</button>
    </form>
    
    <!-- Link to login page -->
    <p>Already have an account? <a href="/login" class="login-button">Login</a></p>
</body>
</html>
